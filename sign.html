<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
   <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label class="full" for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label class="email" for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="pass" for="password">Password</label>
                <input type="password" id="password" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="confirm" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirmError"></div>
            </div>

            <button type="submit">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>

            
        </script>
        <div class="success-container" id="successPage" style="display: none;">
            <div class="success-message">
                <svg viewBox="0 0 24 24" class="checkmark">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                <h2 class="h2">Sign Up Successful! ðŸŽ‰</h2>
                <p class="p">Your account has been created successfully</p>
                <a class="a" href="login.html" onclick="location.reload()">Return to Login</a>
            </div>
        </div>
        <script src="scriptsg.js"></script>
</body>
</html>
