<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Tunes - Home page</title>
</head>

<body>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

    <div class="container bg-black">
        <div class="left">
            <div class="close">
                <img class="invert width" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo">Pure Tunes</div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <div class="nasheedList">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert width hamburger" src="img/hamburger.svg" alt="">
                    <svg class="invert" width="800px" height="800px" viewBox="0 0 15 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 14L3 7.5L10 1" stroke="#000000" stroke-linecap="square"></path>
                    </svg>
                    <svg class="invert" width="800px" height="800px" viewBox="0 0 15 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 14L12 7.5L5 1" stroke="#000000" stroke-linecap="square"></path>
                    </svg>
                </div>
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Pure Tunes playlist</h1>
                <div class="cardcontainer">
                    <div class="card rounded">
                        <div class="play">
                            <?xml version="1.0" encoding="utf-8"?>
                            <svg width="50px" height="50px" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"
                                style="border-radius: 50%; overflow: hidden;">
                                <!-- Green Circle without Border -->
                                <circle cx="25" cy="25" r="22" fill="#1DB954" />

                                <!-- Smaller Black Play Button (Centered) -->
                                <path d="M18 32V18L32 25L18 32Z" fill="black" stroke="black" stroke-width="1.2" />
                            </svg>
                        </div>
                        <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84cdfe7e62f79f8f39ffdc0486"
                            alt="cattu">
                        <h2>مَصِيرُ الوقت</h2>
                        <p>khaleed ibn waleed, amazing nasheed!!!</p>
                    </div>
                    <div data-Folder="ncs" class="card rounded">
                        <div class="play">
                            <?xml version="1.0" encoding="utf-8"?>
                            <svg width="50px" height="50px" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"
                                style="border-radius: 50%; overflow: hidden;">
                                <!-- Green Circle without Border -->
                                <circle cx="25" cy="25" r="22" fill="#1DB954" />

                                <!-- Smaller Black Play Button (Centered) -->
                                <path d="M18 32V18L32 25L18 32Z" fill="black" stroke="black" stroke-width="1.2" />
                            </svg>
                        </div>
                        <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84cdfe7e62f79f8f39ffdc0486"
                            alt="cattu">
                        <h2>مَصِيرُ الوقت</h2>
                        <p>khaleed ibn waleed, amazing nasheed!!!</p>
                    </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="img/previous.svg" alt="previous">
                        <img id="play" src="img/play.svg" alt="play">
                        <img id="next" src="img/next.svg" alt="next">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
    
                        </div>

                        <img width="25px" class="invert" src="img/vol.svg" alt="">
                        <div class="range">
                            <input class="input1" type="range" name="" id="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
